<app-menu></app-menu>

<div class="container" *ngIf="product">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <h4 class="text-center">Modificar Producto</h4>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="mb-3">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Nombre producto"
                  autocomplete="off" required [(ngModel)]="product.nombre">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="price" name="price" placeholder="Precio producto"
                    autocomplete="off" required [(ngModel)]="product.precio">
                </div>
                <button class="btn btn-outline-success w-100 mb-3" [disabled]="f.invalid">
                    <i class="far fa-edit"></i> Guardar
                </button>
                <button class="btn btn-outline-primary w-100" routerLink="/">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver
                </button>
              </form>
        </div>
    </div>
</div>
