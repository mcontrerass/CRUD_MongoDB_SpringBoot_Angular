<app-menu></app-menu>
<div class="container">
    <table class="table table-dark table-hover text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Ver</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of products">
            <th>{{prod.id}}</th>
            <td>{{prod.nombre}}</td>
            <td>{{prod.precio}}</td>
            <td><button class="btn btn-outline-primary" routerLink="/detail/{{prod.id}}"><i class="far fa-eye"></i> Ver</button></td>
            <td><button class="btn btn-outline-warning" routerLink="/update/{{prod.id}}"><i class="far fa-edit"></i> Modificar</button></td>
            <td><button class="btn btn-outline-danger"><i class="far fa-trash-alt"></i> Eliminar</button></td>
          </tr>  
        </tbody>
      </table>
    <div class="mt-3">
        <button class="btn btn-outline-success btn-lg" routerLink="/create">
            <i class="fas fa-plus-circle"></i> Crear nuevo producto
        </button>
    </div>    
</div>
